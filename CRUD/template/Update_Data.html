<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Employee Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
        }

        form {
            width: 50%;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body align="center">

    <h1>
        <i class="fas fa-star"></i>
        Update Employee Information
        <i class="fas fa-star"></i>
    </h1>

    <form action="/update_detail/{{eid.e_id}}" method="post">
        {% csrf_token %}

        <input type="text" id="e_fname" name="e_fname" placeholder="First Name" value="{{eid.e_fname}}" required>
        <input type="text" id="e_lname" name="e_lname" placeholder="Last Name" value="{{eid.e_lname}}" required>
        <input type="text" id="e_contact" name="e_contact" placeholder="Contact" value="{{eid.e_contact}}" required>
        <input type="text" id="e_address" name="e_address" placeholder="Address" value="{{eid.e_address}}" required>
        <input type="email" id="e_email" name="e_email" placeholder="Email" value="{{eid.e_email}}" required>
        <input type="password" id="e_password" name="e_password" placeholder="Password" value="{{eid.e_password}}" required>

        <button type="submit">Update Employee</button>
    </form>

</body>
</html>
